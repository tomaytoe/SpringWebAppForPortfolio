<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="header :: myheader"></div>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<!-- Carousel wrapper -->
<div
		id="carouselBasicExample"
		class="carousel slide carousel-fade"
		data-mdb-ride="carousel"
>
	<!-- Indicators -->
	<div class="carousel-indicators">
		<button
				type="button"
				data-mdb-target="#carouselBasicExample"
				data-mdb-slide-to="0"
				class="active"
				aria-current="true"
				aria-label="Slide 1"
		></button>
		<button
				type="button"
				data-mdb-target="#carouselBasicExample"
				data-mdb-slide-to="1"
				aria-label="Slide 2"
		></button>
		<button
				type="button"
				data-mdb-target="#carouselBasicExample"
				data-mdb-slide-to="2"
				aria-label="Slide 3"
		></button>
	</div>

	<!-- Inner -->
	<div class="carousel-inner">
		<!-- Single item -->
		<div class="carousel-item active">
			<img
					src="https://cdna.artstation.com/p/assets/images/images/044/893/314/large/tamas-fulop-untitled-15.jpg?1641414164"
					class="d-block w-100"
					alt="Wacom pen"
			/>
			<div class="carousel-caption d-none d-md-block">
				<h5>Welcome</h5>
				<p>
					This is my portfolio page
				</p>
			</div>
		</div>

		<!-- Single item -->
		<div class="carousel-item">
			<img
					src="https://cdnb.artstation.com/p/assets/images/images/035/572/271/large/tamas-fulop-planet.jpg?1615315095"
					class="d-block w-100"
					alt="Deep Space"
			/>
			<div class="carousel-caption d-none d-md-block">
				<h5>Welcome</h5>
				<p>
					This is my portfolio page
				</p>
			</div>
		</div>
	</div>
	<!-- Inner -->

	<!-- Controls -->
	<button
			class="carousel-control-prev"
			type="button"
			data-mdb-target="#carouselBasicExample"
			data-mdb-slide="prev"
	>
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Previous</span>
	</button>
	<button
			class="carousel-control-next"
			type="button"
			data-mdb-target="#carouselBasicExample"
			data-mdb-slide="next"
	>
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Next</span>
	</button>
</div>
<!-- Carousel wrapper -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<div >
		 <div th:insert="footer :: myfooter"></div>
	</div>
</body>
</html>
